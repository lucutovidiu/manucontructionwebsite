<div class="contact_warpper backgroundImageFit" [ngStyle]="{'background-image': servicesBackgroundImage}">
    <div class="contact_form">
        <app-text-with-border [borderColor]="'secoundary'">
            <h3>{{'CONTACT_FORM.SEND_US_A_MESSAGE' | translate}}</h3>
        </app-text-with-border>
        <form class="form-items">
            <input class="form-item-style form-item-size" type="text" placeholder="{{'CONTACT_FORM.FULL_NAME' | translate}}" />
            <input class="form-item-style form-item-size" type="text" placeholder="{{'CONTACT_FORM.EMAIL' | translate}}" />
            <input class="form-item-style form-item-size" type="text" placeholder="{{'CONTACT_FORM.PHONE' | translate}}" />
            <textarea class="form-item-style-area form-item-size" name="contact_message" id="" cols="30" rows="10" placeholder="{{'CONTACT_FORM.YOUR_MESSAGE' | translate}}"></textarea>
            <button class="form-submit-btn form-item-size" type="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>&nbsp; {{'CONTACT_FORM.SEND_MESSAGE' | translate}}</button>
        </form>
    </div>
</div>
