<div class="login-wrapper h-50 d-flex justify-content-center align-items-center">
    <div class="login-box-wrapper">
        <div class="login-title pb-3 text-center">
            <h3>{{'LOGIN.LOGIN' | translate}}</h3>
        </div>
        <form class="w-100">
            <div class="login-user-name">
                <mat-form-field class="w-100">
                    <input matInput placeholder="{{'LOGIN.USERNAME_OR_EMAIL' | translate}}" value="">
                </mat-form-field>
            </div>
            <div class="login-password">
                <mat-form-field class="w-100">
                    <input matInput type="password" placeholder="{{'LOGIN.PASSWORD' | translate}}" value="">
                </mat-form-field>
            </div>
            <div class="d-flex justify-content-center" >
                <button mat-raised-button mat-button  class="py-1" ><p class="submitbtn">{{"LOGIN.ADMIN_LOGIN" | translate}}</p></button>
            </div>
        </form>
    </div>
</div>
