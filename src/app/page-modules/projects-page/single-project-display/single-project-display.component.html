<div class="project_title pb-4 pt-3">
    <app-text-with-border>
        {{project.title}}
    </app-text-with-border>
</div>

<div class="container-fluid px-0 px-md-2 mt-3" *ngIf="project">
    <div class="row m-0">
        <div class="p-0 col-md-10 offset-md-1">
            <app-image-slider [project]="project"></app-image-slider>
        </div>
    </div>
</div>

<div class="container my-4">
    <div class="row">
        <div class="col-md-8 offset-md-1 offset-lg-1 col-10 offset-1">
            <h4 class="">
                <b>{{'SINGLE_PROJECT_DISPLAY.PROJECT_DESCRIPTION' | translate}}</b>
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 offset-md-1 offset-lg-1 col-10 offset-1">
            <h6 class="proj_desc_paragraph">
                {{project.description}}
            </h6>
        </div>
    </div>
</div>

<div class="container my-4">
    <div class="row">
        <div class="col-md-8 offset-md-1 offset-lg-1 col-10 offset-1">
            <div class="d-flex">
                <div class="location_icon mr-3">
                    <i class="fa fa-map-marker fa-2x" aria-hidden="true"></i>
                </div>
                <div class="location_description align-self-end">
                    {{project.locationArea}}
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container my-4">
    <div class="row">
        <div class="col-md-8 offset-md-1 offset-lg-1 col-10 offset-1">
            <div class="d-flex">
                <div class="location_icon mr-3">
                    <i class="fa fa-commenting fa-2x" aria-hidden="true"></i>
                </div>
                <div class="location_description align-self-end">
                    <div class="carac">
                        {{'SINGLE_PROJECT_DISPLAY.SURFACE' | translate}}: {{project.characteristics.workSurface}} m<sup>2</sup>
                    </div>
                    <div class="carac">
                       {{project.characteristics.workType}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="mt-3">
    <app-footer></app-footer>
</div>
